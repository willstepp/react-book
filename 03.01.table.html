<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My React Table</title>
  </head>
  <body>
    <div id="app">
      <!-- app renders here -->
    </div>
    <script src="react-15.4.1/build/react-with-addons.js"></script>
    <script src="react-15.4.1/build/react-dom.js"></script>
    <script>
      var headers = [
        "Book", "Author", "Language", "Published", "Sales"
      ];

      var data = [
        ["The Lord of the Rings", "J.R.R. Tolkien", "English", "1954-1955", "150 million"],
        ["The Little Prince", "Antoine de Saint-Exupery", "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J.K. Rowling", "English", "1997", "107 million"],
        ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
        ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
        ["The Hobbit", "J.R.R. Tolkien", "English", "1937", "100 million"],
        ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
      ];

      var Excel = React.createClass({
        render: function () {
          return (
            React.DOM.table(null,
              React.DOM.thead(null,
                React.DOM.tr(null,
                  this.props.headers.map(function (title) {
                    return React.DOM.th(null, title);
                  })
                )
              )
            )
          );
        }
      });

      ReactDOM.render(
        React.createElement(Excel, {
          headers: headers,
          initialData: data
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
